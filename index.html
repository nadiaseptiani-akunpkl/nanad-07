<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .calculator {
      background: #fff;
      padding: 24px 16px 16px 16px;
      border-radius: 8px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
      width: 250px;
    }
    .display {
      width: 100%;
      height: 40px;
      font-size: 1.4rem;
      text-align: right;
      margin-bottom: 16px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #f9f9f9;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 14px 0;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #eee;
      transition: background 0.2s;
      cursor: pointer;
    }
    button.operator {
      background: #ffb74d;
    }
    button.equal {
      background: #4caf50;
      color: white;
      grid-column: span 2;
    }
    button.clear {
      background: #e57373;
      color: white;
    }
    button:active {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input class="display" type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('/')">รท</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('*')">ร</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('-')">-</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculateResult()">=</button>
      <button class="operator" onclick="appendValue('+')">+</button>
      <button class="clear" onclick="clearDisplay()" style="grid-column: span 4;">C</button>
    </div>
  </div>
  <script>
    const display = document.getElementById('display');

    function appendValue(val) {
      display.value += val;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculateResult() {
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
